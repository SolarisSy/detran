; Configurações para exibir e logar erros PHP

; Exibir erros na saída (útil para debug no Docker)
display_errors = On
display_startup_errors = On

; Nível de erro a ser reportado (reportar tudo)
error_reporting = E_ALL

; Logar erros (além de exibir)
log_errors = On

; Opcional: definir um arquivo de log específico dentro do container
; Se descomentado, certifique-se que o diretório /var/log/php exista e tenha permissão de escrita
; error_log = /var/log/php/php_errors.log 